    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>


    <script>

        authDomain: "vibecheck-ee34b.firebaseapp.com",

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="login.js" type="module"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="p-3">
            <a href="index.html"><img id="logo" src="" height="100" width="100"></a>
    </div>

    <h1 id="cred" class="h1 text-center">Log In</h1>
    <div class="text-center">
        <small>Need an account? <a href="signup.html">Sign up here</a></small>
        <small id="genericHelp" class="text-danger" hidden>
            Something went wrong.
        </small>  
    </div>
    <div class="container" style="width: 50%">
        <form>
            <div style="padding: 20px; color: white;">
                <a class="btn btn-block btn-social btn-google" id="googleSignInButton">
                    <span class="fa fa-google"></span> Sign in with Google
                </a>
                <!--
                <a class="btn btn-block btn-social btn-facebook" id="facebookSignInButton">
                    <span class="fa fa-facebook"></span> Sign in with Facebook
                </a>
                <a class="btn btn-block btn-social btn-twitter" id="twitterSignInButton">
                    <span class="fa fa-twitter"></span> Sign in with Twitter
                </a>
                -->
            </div>
            <p class="text-center"><b>Or</b></p>
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
                <small id="emailHelp" class="text-danger" hidden>
                    Account with this email does not exist.
                </small>  
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password">
                <small id="passwordHelp" class="text-danger" hidden>
                    Invalid password.
                </small>  
            </div>
           
            <a class="btn btn-primary pull-right" href="#" role="button" id="loginButton">Log in</a>
        </form>
        
    </div>
    
</body>
</html>
