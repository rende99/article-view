<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="extraStyle.css">
    <title>Sign up</title>
</head>
<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="signup.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <h1 class="display-3 text-center">A few more questions...</h1>

    <div class="container" style="width: 40%; padding: 40px">
        <form>
            <div class="form-group shadow p-3 mb-5 bg-white rounded">
                <h4>What is your gender?</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="maleRadio" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="femaleRadio" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="otherRadio" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Other
                    </label>
                </div> 
            </div>
            <div class="form-group shadow p-3 mb-5 bg-white rounded">
                <h4>What is your Age?</h4>
                <input type="email" class="form-control" id="userAge" placeholder="Enter Age">
            </div>
            <div class="form-group shadow p-3 mb-5 bg-white rounded">
                <h4>Where are you from?</h4>
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Choose...</option>
                        <option value="AWAY">Foreign</option>
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
            </div>
            <div class="form-group shadow p-3 mb-5 bg-white rounded">
                <h4>What is the highest form of education you've completed?</h4>
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Choose...</option>
                        <option value="PMS">Primary School</option>
                        <option value="SES">Secondary School</option>
                        <option value="SHS">Some High School</option>
                        <option value="AHS">High School (GED)</option>
                        <option value="SUN">Some University</option>
                        <option value="ADG">Associate's Degree</option>
                        <option value="ADG">Bachelor's Degree</option>
                        <option value="ADG">Master's Degree</option>
                        <option value="ADG">Doctorate</option>
                    </select>
                </div>
            </div>
            <div class="form-group shadow p-3 mb-5 bg-white rounded">
                <h4>What's your Race/Ethnicity?</h4>
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Choose...</option>
                        <option value="BLK">Black / African American</option>
                        <option value="AMI">American Indian / Alaska Native</option>
                        <option value="ASI">Asian</option>
                        <option value="NHW">Native Hawaiian or Other Pacific Islander</option>
                        <option value="WHT">White</option>
                        <option value="HIS">Hispanic or Latinx</option>
                    </select>
                </div>
            </div>
            <div class="form-group shadow p-3 mb-5 bg-white rounded">
                <h4>Where on the Political Spectrum are you?</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="altright" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Alt-Right
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="conservative" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Conservative
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="moderate" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Moderate
                    </label>
                </div> 
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="libertarian" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Libertarian
                    </label>
                </div> 
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="liberal" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Liberal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="socialist" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Socialist
                    </label>
                </div>
            </div>
            <a class="btn btn-primary" href="#" role="button" id="submitButton">Submit</a>
        </form>
    </div>
</body>
</html>
