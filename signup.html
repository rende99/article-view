    <h1 id="cred" class="text-center h1">Create A New Account</h1>

    <div class="container" id="firstContainer" style="width: 50%">
        <form>
            <div style="padding: 20px; color: white;">
                <a class="btn btn-block btn-social btn-google" id="googleSignInButton">
                    <span class="fa fa-google"></span> Sign in with Google
                </a>

                </a>
                -->
                
            </div>
            <p class="text-center"><b>Or</b></p>
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
                <small id="emailHelp" class="text-danger" hidden>
                    Email address is invalid or already in use.
                </small>  
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Create Password">
                <small id="passwordHelp" class="text-danger" hidden>
                    Password must be longer than 6 characters.
                </small>  
            </div>
        </form>
        <a class="btn btn-primary pull-right" href="#" role="button" id="signUpButton">Sign Up</a>
